                    <b class="text-center">Hello There</b>
                    <p>Welcome to Rock Paper Scissors, this game is designed to be YOU vs ME.</p>

                    <button onclick="getStarted()">Lets Play</button>
                </div>

    invisible w-75">

                </div>
                <div class="col-6 ">

                    </button>
                    <button class=" btn btn-outline-success" onclick="play('paper')"> <i
                            class="fa fa-hand-paper-o fa-4x"></i></button>
                    <button class="btn btn-outline-success" onclick="play('scissors')"><i
                            class="fa fa-hand-scissors-o fa-4x"></i></button>
